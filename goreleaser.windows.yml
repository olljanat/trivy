project_name: trivy
builds:
  -
    main: cmd/trivy/main.go
    binary: trivy
    ldflags:
      - -s -w
      - "-extldflags '-static'"
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64

release:
    extra_files:
      - glob: ./bom.json
    discussion_category_name: Announcements

archives:
  -
    format: tar.gz
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      windows: Windows
    files:
      - README.md
      - LICENSE
      - contrib/*.tpl

dockers:
  - image_templates:
      - "docker.io/ollijanatuinen/trivy:{{ .Version }}-amd64"
      - "docker.io/ollijanatuinen/trivy:latest-amd64"
      # - "docker.io/aquasec/trivy:{{ .Version }}-amd64"
      # - "docker.io/aquasec/trivy:latest-amd64"
      # - "ghcr.io/aquasecurity/trivy:{{ .Version }}-amd64"
      # - "ghcr.io/aquasecurity/trivy:latest-amd64"
      # - "public.ecr.aws/aquasecurity/trivy:latest-amd64"
      # - "public.ecr.aws/aquasecurity/trivy:{{ .Version }}-amd64"
    use: docker
    goos: windows
    goarch: amd64
    ids:
      - trivy
    build_flag_templates:
      - "--label=org.label-schema.schema-version=1.0"
      - "--label=org.label-schema.name={{ .ProjectName }}"
      - "--label=org.label-schema.description=A Fast Vulnerability Scanner for Containers"
      - "--label=org.label-schema.vendor=Aqua Security"
      - "--label=org.label-schema.version={{ .Version }}"
      - "--label=org.label-schema.build-date={{ .Date }}"
      - "--label=org.label-schema.vcs=https://github.com/aquasecurity/trivy"
      - "--label=org.label-schema.vcs-ref={{ .FullCommit }}"
      - "--file Dockerfile.windows"
    # extra_files:
    # - contrib/

docker_manifests:
  - name_template: 'ollijanatuinen/trivy:{{ .Version }}'
    image_templates:
    - 'ollijanatuinen/trivy:{{ .Version }}-amd64'
